## PostgreSQL
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/db_movies_cinema
    username: postgres
    password: postgres
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 5
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hbm2ddl:
      auto: update
    show-sql: true

