<section class="row p-5" *ngIf="movie">
  <div class="poster col-md-4 col-sm-12">
    <img class="img-fluid" [src]="movie.poster" [alt]="movie.title">
  </div>
  <div class="info col-md-8 col-sm-12">
    <div>

      <h1 class="fs-1 fw-bold">{{ movie.title }}</h1>

      <div class="">
        <span>{{ movie.description }}</span>
      </div>
    </div>
    <div></div>

    <div class="details">

      <div class="d-flex">
        <b>Rating:</b>
        <span class="d-flex align-items-center">
        <mat-icon style="font-size: 21px">star</mat-icon>
        <span> {{ movie.rating }}</span>
      </span>
      </div>

      <div class="">
        <b>Special Requirement:</b>
        <span> {{ movie.specialRequirement }}</span>
      </div>

      <div class="">
        <b>Duration:</b>
        <span> {{ movie.duration }} min</span>
      </div>

      <div class="">
        <b>Genre:</b>
        <span> {{ movie.genres }}</span>
      </div>
    </div>

  </div>

</section>
