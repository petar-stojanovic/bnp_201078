<h1 class="fw-bold m-5 text-center fs-1">Current Customer: {{ firstName }} {{ lastName }}</h1>
<h1 class="fw-bold m-4 text-center fs-3">Choose different Customer</h1>
<mat-form-field class="w-100" *ngIf="selectedCustomer">
  <mat-label>Customer</mat-label>
  <mat-select [(value)]="selectedCustomer.id">
    <mat-option *ngFor="let customer of customers" value="{{customer.id}}">
      {{ customer.firstName }} {{ customer.lastName }}
    </mat-option>
  </mat-select>

</mat-form-field>


<h1 class="fw-bold m-3 text-center fs-1">
  <button mat-raised-button color="primary" (click)="login()"> Login as Customer</button>
</h1>
