<form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
  <!-- Title -->
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" placeholder="Title">
  </mat-form-field>

  <!-- Duration -->
  <mat-form-field>
    <mat-label>Duration</mat-label>
    <input matInput formControlName="duration" placeholder="Duration">
  </mat-form-field>

  <!-- Description -->
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" placeholder="Description"></textarea>
  </mat-form-field>

  <!-- Rating -->
  <mat-form-field>
    <mat-label>Rating</mat-label>
    <input matInput type="number" step="0.01" formControlName="rating" placeholder="Rating">
  </mat-form-field>

  <!-- Special Requirement -->
  <mat-form-field>
    <mat-label>Special Requirement</mat-label>
    <mat-select formControlName="specialRequirement" placeholder="Special Requirement">
      <mat-option value="">--</mat-option>
      <mat-option value="PG">PG</mat-option>
      <mat-option value="PG-13">PG-13</mat-option>
      <mat-option value="G">G</mat-option>
      <mat-option value="R">R</mat-option>
      <mat-option value="NC-17:">NC-17</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Poster -->
  <mat-form-field>
    <mat-label>Poster</mat-label>
    <input matInput formControlName="poster" placeholder="Poster Link">
  </mat-form-field>

  <!-- Genres (Multiple Selection) -->
  <mat-form-field>
    <mat-label>Genres</mat-label>
    <mat-select formControlName="genres" multiple>
      <mat-option *ngFor="let genre of availableGenres" value="{{genre.id}}">{{ genre.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Submit Button -->
  <p class="text-center">
    <button type="submit" mat-raised-button color="primary" [disabled]="movieForm.invalid" class="fw-bold m-3 fs-6">Add
      Movie</button>
  </p>
</form>
