<form #customerForm="ngForm" (ngSubmit)="onSubmit(customerForm)">

  <h1 mat-dialog-title>Create Customer:</h1>
  <div mat-dialog-content>

    <p>

      <mat-form-field class="example-full-width">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name" name="firstName" ngModel>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="example-full-width">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" name="lastName" ngModel>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="example-full-width">
        <mat-label>Sex</mat-label>
        <input matInput placeholder="Sex" name="sex" ngModel>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="example-full-width">
        <mat-label>Age</mat-label>
        <input matInput type="number" placeholder="Age" name="age" ngModel>
      </mat-form-field>

    </p>
  </div>
  <div mat-dialog-actions class="d-flex justify-content-around mx-3">
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </div>
</form>
